<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSurf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">

        <div class="content">

            <header class="header">
                <div class="container-fluid">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img class="header__logo-img" src="images/logo.svg" alt="logo">
                        </a>
                        <div class="header__top-box">
                            <ul class="header__top-icons">
                                <li class="header__top-icon">
                                    <a class="icon-link icon-heart-o" href="#"></a>
                                </li>
                                <li class="header__top-icon">
                                    <a class="icon-link icon-user-o" href="#"></a>
                                </li>
                                <li class="header__top-icon">
                                    <a class="icon-link icon-lock" href="#"></a>
                                </li>
                            </ul>
                            <div class="header__burger">
                                <span class="menu__btn-line"></span>                               
                            </div>
                        </div>
                    </div>
                    <div class="header__content">
                        <div class="header__content-box">
                            <h1 class="header__content-title">
                                HIGH JEWELRY
                            </h1>
                            <a class="header__content-text" href="#">Смотреть коллекцию</a>
                        </div>
                        <div class="header__content-item">
                            <img class="header__content-img" src="images/ring.png" alt="ring">
                            <div class="header__content-info">
                                <div class="header__content-name">КОЛЬЦО TRINITY, Cartier</div>
                                <div class="header__content-description">Белое золото, бриллианты</div>
                                <div class="header__content-price">498 000 ₽</div>
                            </div>
                        </div>                        
                    </div>
                    <div class="lang-box">
                        <div class="ru-lang__btn lang__btn">RU</div>
                        <div class="en-lang__btn lang__btn">EN</div>
                    </div>
                </div>

            </header>





        </div>

        <footer>

        </footer>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
